<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mindful Browsing Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 18px;
      color: #555;
    }
    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .save-button-container {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 20px 0;
      border-top: 2px solid #ddd;
      margin-top: 30px;
    }
    button {
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    button.secondary {
      background: #888;
      font-weight: normal;
    }
    button.secondary:hover {
      background: #666;
    }
    .preview {
      margin-top: 15px;
      max-width: 300px;
      max-height: 200px;
      border: 2px solid #ddd;
      border-radius: 4px;
      display: none;
    }
    .preview.show {
      display: block;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .domain-list {
      margin-top: 10px;
      font-family: monospace;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Mindful Browsing Settings</h1>
  
  <div class="section">
    <h2>Tracked Domains</h2>
    <label for="domains">Enter domains to track (one per line):</label>
    <textarea id="domains" placeholder="x.com&#10;twitter.com&#10;facebook.com&#10;reddit.com"></textarea>
    <div class="domain-list">
      <small>Tip: You can enter full domains (x.com) or partial matches (twitter)</small>
    </div>
  </div>
  
  <div class="section">
    <h2>Overlay Image</h2>
    <label for="image-upload">Choose an image to display as overlay:</label>
    <input type="file" id="image-upload" accept="image/*">
    <img id="image-preview" class="preview" alt="Image preview">
    <div id="current-image-status"></div>
  </div>
  
  <div class="section">
    <h2>Usage Statistics</h2>
    <div id="stats-container">
      <p>Loading statistics...</p>
    </div>
    <button id="reset-stats" class="secondary">Reset Today's Stats</button>
  </div>
  
  <div class="save-button-container">
    <button id="save">ðŸ’¾ SAVE SETTINGS</button>
    <div id="status" class="status"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
